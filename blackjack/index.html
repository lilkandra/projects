<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/app.css">

    <title>BLACK JACK</title>
  </head>
  <body>
        <nav class="navbar navbar-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/pngwing.com (2).png" alt="" width="40" height="34" class="d-inline-block align-text-top">
                BLACK JACK
            </a>
            </div>
        </nav>
        <div class="sectionStart" id="sectionStart">
            <div class="container-fluid">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-sm-8">
                        <img class="img-fluid start-img" src="assets/pngwing.com.png">
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col-sm-5">
                        <button class="btn-lg btn-playnow" data-bs-toggle="modal" data-bs-target="#amount_Modal" >PLAY NOW!</button>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <div class="sectionGame" id="sectionGame">
            <div class="container-fluid">
                <div class="sectionDealer">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-sm-6">
                            <h1 class="PD-text">DEALER</h1>
                        </div>
                        <div class="col-sm-3 amount_col">
                            <h5 class="amount-text" id="amount_output"></h5>
                        </div>
                    </div>
                    <div class="row zone">
                        <div class="col-sm-9">
                            <div class="deck" id="dealer_deck">
                                
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <h6 class="sum" id="dealer_sum"></h6>
                        </div>
                    </div>
                </div>
                <div class="sectionPlayer">
                    <div class="row row_pl">
                        <div class="col"></div>
                        <div class="col-sm-12">
                            <h1 class="PD-text">PLAYER</h1>
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="row zone">
                        <div class="col-sm-6 bet_place" id="place_bet">
                            <h4 class="game-text" id="bet_msg">PLACE YOUR BET</h4>
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <span class="input-group-text">0.00</span>
                                <input type="text" class="form-control" id="bet_input" aria-label="Dollar amount (with dot and two decimal places)">
                            </div>
                        </div>
                        <div class="col-sm-9">
                            <div class="deck" id="player_deck">

                            </div>
                        </div>
                        <div class="col-sm-3">
                            <h6 class="sum" id="player_sum"></h6>
                        </div>
                    </div>
                    <div class="row pop_ups">
                        <div class="col-sm-6 deal_col" id="btn_deal">
                            <button class="btn-lg btn-sh" onclick="startDeal()">DEAL</button>
                        </div>
                        <div class="col-sm-6 hit_stand" id="stand_hit">
                            <div class="row">
                                <div class="col-sm-6">
                                    <button class="btn-lg btn-sh" id="stand_btn" onclick="Stand()">STAND</button>
                                </div>
                                <div class="col-sm-6">
                                    <button class="btn-lg btn-sh" onclick="Hit()">HIT</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-1 msg">
                            <h5 class="game-text" id="end_msg"></h5>
                            <h3 class="game-text" id="lose_msg">GAME OVER!</h3>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>


    <!--amount modal-->
    <div class="modal fade" id="amount_Modal" tabindex="-1" aria-labelledby="amount_msg" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="start-text" id="amount_msg">ENTER YOUR AMOUNT</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <span class="input-group-text">0.00</span>
                    <input type="text" class="form-control" id="input_amount" aria-label="Dollar amount (with dot and two decimal places)">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn-lg btn-start" data-bs-dismiss="modal" onclick="startGame()">START!</button>
            </div>
          </div>
        </div>
    </div>
    <!--Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    
  </body>
</html>
