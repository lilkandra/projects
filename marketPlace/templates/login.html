{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="../static/style/login.css">
    <title>MP-log in</title>
    <link rel="icon" href="../static/assets/marketplace.png">
  </head>
  <body class="signin-body">
    <div class="container signin-container">
        <div class="row">
          <div class="col"></div>
          <div class="col-sm-12 col-md-8">
            <div class="card signin-card">
              <div class="card-body">
                <img src="../static/assets/the-marketplace-white-logo.png" class="img-fluid signin-img">
                <form class="signin-form" method="POST" action="login">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" name="username" class="form-control" id="formGroupExampleInput" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
                  </div>
                  <button type="submit" class="btn signin-btn btn-lg">Log in</button>
                  {% for message in messages %}
                  <div class="alert alert-secondary" role="alert">
                    {{message}}
                  </div>
                  {% endfor %}
                  <label class="form-chack-label">
                    <input class="form-check-input" type="checkbox"> Remember me <a href="help">Need Help?</a>
                  </label>       
                </form>
              </div>
            </div>
          </div>
          <div class="col"></div>
        </div>
        <a class="create" href="sign-up">Create new Account</a>
    </div>
  </body>
    
</html>
